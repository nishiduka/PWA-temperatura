<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/x-icon" href="img/icon.png">

    <link rel="apple-touch-icon" href="img/icon.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#000" />
    <meta name="theme-color" content="#000" />

    <style>
        p {
            margin:0;
        }
    </style>
</head>
<body>

    <div class="container mt-3">
        <div class="d-flex justify-content-center mb-5">
            <button data-reload class="btn btn-primary">recarregar</button>
            <button id="btn-instalar" class="btn btn-light">instalar</button>
        </div>
        <div data-loading>
            <span class="sr-only">Loading...</span>
            <div class="spinner-border" role="status" ></div>
        </div>

        <div data-error class="d-none">
            <div class="alert alert-danger" role="alert">
                Ocorreu um erro ao carregar
              </div>
        </div>
        <div data-main class="opacity-0">
            <h1>Previs√£o do tempo em: <span data-location></span></h1>
            <hr>
            <h2>Temperatura</h2>
            <div data-temperature class="card p-3"></div>
            <hr>
            <h3>Alertas: </h3>
            <div data-alerts></div>
        </div>
    </div>

    <script src="js/app.js?=1"></script>
    <script src="js/instalar.js"></script>
</body>

</html>
